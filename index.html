<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./images/storage.jpg" type="image/x-icon">
</head>
<body>
  <section class="image-section">
      <img src="./images/bird.jpg" alt="display image">
  </section>
  <section  class="form-section">
    <div class="text-center">
      <h4>A schema for SignUp page</h4>
    </div>
    <form action="#" method="post">
      <h4 style="text-align: center;">let's do this!</h4>
      <div class="form-input">
        <div>
          <label for="firstName">First Name <em>*</em></label>
          <input type="text" name="firstName" id="firstName" required placeholder="tobi">
        </div>

        <div>
          <label for="lastName">Last Name <em>*</em></label>
          <input type="text" name="lastName" id="lastName" required placeholder="oladele">
        </div>

        <div>
          <label for="email">Email <em>*</em></label>
          <input type="email" name="email" id="email" required placeholder="oladele@gmail.com">
        </div>
        
        <div>
          <label for="phoneNumber">Phone Number <em>*</em></label>
          <input type="number" name="phoneNumber" id="phoneNumber" required placeholder="09087878686">
        </div>

        <div>
          <label for="">Password <em>*</em></label>
        <input type="password" name="password" id="password" required>
        </div>

        <div>
        <label for="confirmPassword">Confirm Password <em>*</em></label>
        <input type="password" name="confirmPassword" id="confirmPassword" required>
        </div>
      
      </div>
     <button>Submit</button>
    </form>
    <div class="end">
      <p>Already have an account? <a href="#">Login</a></p>
    </div>
  </section>
</body>
</html>
